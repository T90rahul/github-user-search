<div class="search-page">


    <!-- Centered Image Above the Search Bar -->
    <img src="./assets/logo.png" alt="Logo" class="logo-image" />

    <div class="search-container">
        <mat-form-field appearance="outline" class="search-bar">
            <mat-label>Search GitHub Username</mat-label>
            <input matInput [(ngModel)]="username" placeholder="Enter GitHub username" (keyup.enter)="searchUser()" />
            <button mat-icon-button matSuffix (click)="searchUser()">
                <mat-icon>search</mat-icon>
            </button>
        </mat-form-field>
    </div>

    <div *ngIf="searchResults.length > 0" class="results-container">
        <mat-card *ngFor="let result of searchResults" class="result-card">
            <mat-card-title>{{ result.login }}</mat-card-title>
            <mat-card-content>
                <p>{{ result.bio || 'No bio available' }}</p>
                <button mat-button color="accent" (click)="viewProfile(result.login)">View Profile</button>
            </mat-card-content>
        </mat-card>
    </div>
</div>
