<div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
<div class="table-container">
<table mat-table [dataSource]="followers" class="mat-elevation-z1" *ngIf="!errorMessage">
  <!-- Profile Photo Column -->
  <ng-container matColumnDef="profilePhoto">
    <th mat-header-cell *matHeaderCellDef> Profile Photo </th>
    <td mat-cell *matCellDef="let follower">
      <img [src]="follower.profilePhoto" alt="{{ follower.name }}" class="profile-photo" />
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let follower"> {{ follower.name }} </td>
  </ng-container>

  <!-- Followers Count Column -->
  <ng-container matColumnDef="followersCount">
    <th mat-header-cell *matHeaderCellDef> Followers </th>
    <td mat-cell *matCellDef="let follower"> {{ follower.followersCount }} </td>
  </ng-container>

  <!-- Following Count Column -->
  <ng-container matColumnDef="followingCount">
    <th mat-header-cell *matHeaderCellDef> Following </th>
    <td mat-cell *matCellDef="let follower"> {{ follower.followingCount }} </td>
  </ng-container>

  <!-- Repos Count Column -->
  <ng-container matColumnDef="reposCount">
    <th mat-header-cell *matHeaderCellDef> Repositories </th>
    <td mat-cell *matCellDef="let follower"> {{ follower.reposCount }} </td>
  </ng-container>

  <!-- Visit Profile Column -->
  <ng-container matColumnDef="visitProfile">
    <th mat-header-cell *matHeaderCellDef> Visit Profile </th>
    <td mat-cell *matCellDef="let follower">
      <a [href]="follower.profileUrl" target="_blank">Visit Profile</a>
    </td>
  </ng-container>

  <!-- Header and Row Declarations -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
